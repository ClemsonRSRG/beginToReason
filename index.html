<html lang="en">
<head>

	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- Ace Editor Inclusion -->
    <script src="ace-builds/src-noconflict/ace.js"></script>
    <script src="ace-builds/src-noconflict/mode-resolve.js" type="text/javascript" charset="utf-8"></script>

    <link href="local.css" rel="stylesheet">

    <link href="create/create.css" rel="stylesheet">
    <link href="teach/teach.css" rel="stylesheet">

    <script src="create/javascript/createResize.js"></script>
	<script src="create/javascript/editorUpdate.js"></script>
    <script src="create/javascript/format.js"></script>
    <script src="create/javascript/inject.js"></script>
    <script src="create/javascript/markers.js"></script>
    <script src="create/javascript/vc.js"></script>

    <script src="teach/javascript/teachResize.js"></script>
    <script src="teach/javascript/inject.js"></script>
    <script src="teach/javascript/loadLesson.js"></script>

    <script src="backend/sendData.js"></script>
    <script src="backend/time.js"></script>
	
	<script>
	$( function() {
		$( "#dialog-box" ).dialog({
			autoOpen: false,
			draggable: false,
			width: auto,
			modal: true,
			buttons: {
				Ok: function() {
					$( this ).dialog( "close" );
				}
			},
			close: function( event, ui ) {
				$( "#dialog-message" ).html("");
			}
		});
	} );
	</script>
</head>
<body>

<div id="teach"></div>
<div id="create"></div>
<div id="dialog-box" title="byDesign Message">
	<div id="dialog-message"></div>
</div>

</body>

<script>
    $(document).ready(function () {
        injectCreate("create");
        injectTeach("teach");

        teachResize();
        createResize();
    });

    window.addEventListener('keydown', function (event) {
        if(event.keyCode == 13) createEditor.setReadOnly(true);
        else if(event.keyCode == 90 && event.ctrlKey) createEditor.setReadOnly(false);
        else {
            createEditor.setReadOnly(false);
            checkLines();
        }
    });
</script>

</html>
